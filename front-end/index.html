<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Task Manager</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Task Manager</span>
    </nav>

    <div id="errormessage"></div>
    <div class="form-task">
        <form>
            <label><h1 class="form-head">Add a Task</h1></label>
            <div class="form-fields">
                <label>Title</label><input type="text" id="title">
                <label>Description</label><input type="text" id="description">
                <label>Due Date</label><input type="date" id="due-date">
                <label for="priority" id="label">Priority</label>
                <select id="priority">
                    <option value="High">High</option>
                    <option value="Medium" id="medium" selected>Medium</option>
                    <option value="Low">Low</option>
                </select>
                <button id="add" value="Add the task" class="btn btn-primary">Add A Task</button>
            </div>
        </form>
    </div>

    <div class="sort">
        <span class="sort-header">Sort By</span>
        <select name="sort-by" id="sort-by">
            <option value="none" selected>None</option>
            <option value="due-date-ascending">Due date(ascending)</option>
            <option value="due-date-desceding">Due date(descending)</option>
            <option value="priority-high">Priority(High)</option>
            <option value="Status">Status</option>
        </select>
        <button id="submit-sort" class="btn btn-primary" value="submit-sort">Apply</button>
    </div>

    <div class="container">
        <br><br><h1>Tasks</h1>
        <div class="col"></div>
        <div class="col-10">
            <ul id="task-list">
            
            </ul>
        </div>
        <div class="col"></div>
    </div>

    <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label for="title-modal">Title</label><input type="text" id="title-modal">
                    <label for="description-modal">Description</label><input type="text" id="description-modal">
                    <label for="due-date-modal">Due Date</label><input type="date" id="due-date-modal">
                    <label for="priority-modal" id="label">Priority</label>
                    <select id="priority-modal">
                        <option value="High">High</option>
                        <option value="Medium" id="medium" selected>Medium</option>
                        <option value="Low">Low</option>
                    </select>
                    <label for="status-modal" id="label">Status</label>
                    <select id="status-modal">
                        <option value="true" name="Status">Completed</option>
                        <option value="false" id="Incomplete" name="Status" selected>Incomplete</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="save">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
